<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simple Grid</title>
</head>
<body>
    <p>Float based layout fun...</p>
    <div class="grid">
        <div class="col-1-3 height-2">a</div>
        <div class="col-1-3">b</div>
        <div class="col-1-3">c</div>
        <div class="col-1-3">d</div>
        <div class="col-1-3 height-3 float-right">e</div>
        <div class="col-2-3">f</div>
        <div class="col-2-3 height-2">g</div>
        <div class="col-1-3">h</div>
    </div>
    <p>Good stuff to know. But DOH! there are fancy new ways coming soon</p>
</body>
</html>
